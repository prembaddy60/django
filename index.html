<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>

    <!-- Link to custom JavaScript (app.js) -->
    <script type="module" defer src="app.js"></script>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Notes by Django PR</h1>

        <!-- Note input form -->
        <div>
            <input type="text" id="userNameInput" placeholder="Enter your name"><br>
            <textarea id="noteInput" placeholder="Write your note here..."></textarea><br>
            <button id="saveNoteBtn">Save Note</button>
        </div>

        <!-- Image upload section -->
        <div>
            <input type="file" id="imageUploadInput" accept="image/*"><br>
            <button id="uploadImageBtn">Upload Image</button><br>
            <div id="imagePreview"></div> <!-- To display uploaded image -->
        </div>

        <!-- Success message -->
        <div id="successMessage">Note saved successfully!</div>

        <!-- Image Upload Success Pop-up -->
        <div id="imageSuccessMessage" class="popup">Image uploaded successfully!</div>
    </div>

</body>
</html>
