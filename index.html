<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://icons-for-free.com/iff/png/512/batman+hero+man+saver+super+superhero+icon-1320195495753243967.png" type="image/x-icon">
    <title>Notes App</title>
    
    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <!-- Link to custom JavaScript (app.js) -->
    <script type="module" defer src="app.js"></script>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas for background animation -->
    <canvas id="backgroundCanvas" class="backgroundCanvas"></canvas>

    <div class="container">
        <h1>DJANGO PR</h1>

        <!-- Note input form -->
        <div>
            <input type="text" id="userNameInput" placeholder="Enter your name"><br>
            <textarea id="noteInput" placeholder="Write your note here..."></textarea><br>
            <button id="saveNoteBtn">Save Note</button>

            <!-- Success message below the button -->
            <div id="successMessage" style="display: none;">Note saved successfully!</div>
        </div>
    </div>
</body>
</html>
