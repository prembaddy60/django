<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <!-- Link to custom JavaScript (app.js) -->
    <script type="module" defer src="app.js"></script>

    <style>
        /* Basic CSS Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #noteInput {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        #userNameInput {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }

        #saveNoteBtn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #saveNoteBtn:hover {
            background-color: #45a049;
        }

        /* Success message styling */
        #successMessage {
            color: green;
            font-size: 18px;
            margin-top: 20px;
            display: none;  /* Hidden by default */
        }

        .view-notes-link {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>Notes App</h1>

    <!-- Note input form -->
    <div>
        <input type="text" id="userNameInput" placeholder="Enter your name"><br>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea><br>
        <button id="saveNoteBtn">Save Note</button>
    </div>

    <!-- Success message -->
    <div id="successMessage">Note saved successfully!</div>

    <!-- Link to view saved notes -->
    <a href="viewNotes.html" class="view-notes-link">View Saved Notes</a>

</body>
</html>
