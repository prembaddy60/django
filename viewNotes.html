<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
</head>
<body>

    <h1>View Notes</h1>
    <ul id="notesList"></ul>

    <script type="module">
        // Import Firebase configuration and initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDZAnKjWmv3cWhwOXpL7UjRgOpwK6mQVi0",
            authDomain: "django-eb349.firebaseapp.com",
            databaseURL: "https://django-eb349-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "django-eb349",
            storageBucket: "django-eb349.appspot.com",
            messagingSenderId: "271670409370",
            appId: "1:271670409370:web:51498b4b417669173f8723"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const notesList = document.getElementById('notesList');

        // Function to fetch and display notes
        const fetchNotes = () => {
            database.ref('notes').on('value', (snapshot) => {
                notesList.innerHTML = ""; // Clear the list first
                snapshot.forEach((childSnapshot) => {
                    const note = childSnapshot.val();
                    const listItem = document.createElement('li');
                    listItem.textContent = `${note.user}: ${note.note}`;
                    notesList.appendChild(listItem);
                });
            });
        };

        // Call fetchNotes on page load
        fetchNotes();
    </script>

</body>
</html>
