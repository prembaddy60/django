<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>
    <script type="module" src="viewNotes.js" defer></script>  <!-- Link to viewNotes.js -->
    <link rel="stylesheet" href="viewNotes.css"> <!-- Link to external CSS -->
</head>
<body>

    <!-- Login Form -->
    <div id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button onclick="login()">Login</button>
        <p id="errorMessage" style="color: red; display: none;">Invalid username or password.</p>
    </div>

    <!-- Notes Display Section (hidden initially) -->
    <div class="container" style="display:none;" id="mainContent">
        <h1>Conversation</h1>
        <div id="loadingMessage">Loading notes...</div> <!-- Loading message -->
        <ul id="notesList"></ul> <!-- The list where notes will be displayed -->
    </div>

</body>
</html>
