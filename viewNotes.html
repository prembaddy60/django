<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes</title>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <!-- Link to viewNotes.js -->
    <script src="viewNotes.js" defer></script>  <!-- Make sure it points to viewNotes.js -->

    <style>
        /* Basic CSS Styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        /* Notes List Styling */
        #notesList {
            list-style-type: none;
            padding: 0;
        }

        #notesList li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        #notesList li:hover {
            transform: translateY(-5px);
        }

        .note-user {
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .note-timestamp {
            font-size: 0.85em;
            color: #777;
            margin-top: -5px;
        }

        .note-text {
            margin-top: 10px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            font-size: 1em;
            color: #444;
        }

        /* Success message styling */
        #successMessage {
            color: green;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        /* No Notes Found Styling */
        #notesList li.no-notes {
            background-color: #f0f0f0;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>View Notes</h1>
    <ul id="notesList"></ul> <!-- The list where notes will be displayed -->

</body>
</html>
